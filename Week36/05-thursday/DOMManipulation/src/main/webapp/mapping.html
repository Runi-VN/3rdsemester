<html>
    <head>
        <title>Using map to create lists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="namelist"></div>
        <form>
            <label for="newname">Add name</label><br>
            <input id="newname" type="text"><br>
            <button id="btnAdd" type="button">Add name</button><br><br>
            <button id="btnRemoveFirst" type="button">Remove First</button>
            <button id="btnRemoveLast" type="button">Remove Last</button>
        </form>


        <script src="js/mapping.js" type="text/javascript"></script>
    </body>
</html>
